<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Cozy Comfort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-top">
        <h1>Seller Dashboard</h1>
        <img src="images/cozylogo.png" alt="Cozy Comfort Logo" class="logo-img">
    </header>

    <header class="header-bottom">
        <p id="welcome-msg">Welcome!</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="dashboard">
        <div class="left-panel">
            <div class="panel-header">
                <h2>Your Stock</h2>
                <button class="add-stock-btn" onclick="showAddStockPopup()">+ Add Stock</button>
            </div>
            <div class="scrollable-table">
                <table id="seller-stock-table">
                  <tr><th>Model</th><th>Model No.</th><th>Price</th><th>Quantity</th><th>Actions</th></tr>
                </table>
            </div>
        </div>

        <div class="right-panel">
            <div class="low-stock-section">
                <h2 class="tab-header">Low Stock Items</h2>
                <div class="scrollable-table">
                  <table id="low-stock-list">
                    <tr><th>Model</th><th>Model No.</th><th>Price</th><th>Quantity</th></tr>
                  </table>
                </div>
            </div>

            <div class="request-section">
                <h2 class="tab-header">Request More Stock</h2>
                <input type="text" id="request-model" placeholder="Enter Blanket Model">
                <input type="text" id="request-model-number" placeholder="Enter Model Number">
                <input type="number" id="request-price" placeholder="Enter Price">
                <input type="number" id="request-qty" placeholder="Enter Quantity">
                <select id="distributor-select">
                  <option value="">Select Distributor</option>
                </select>
                <button class="btn popup" onclick="sendStockRequest()">Send Request</button>
            </div>
        </div>
    </div>

    <div id="popup-form" class="popup-form">
        <h3>Add Stock</h3>
        <div class="popup-content">
            <input type="text" id="add-model" placeholder="Enter Blanket Model">
            <input type="text" id="add-model-number" placeholder="Enter Model Number">
            <input type="number" id="add-price" placeholder="Enter Price">
            <input type="number" id="add-qty" placeholder="Enter Quantity">
            <button class="btn" onclick="addSellerStock()">Save</button>
            <button class="btn cancel" onclick="hideAddStockPopup()">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            showWelcome();
            loadSellerStock();
            autoLoadLowStock();
            loadDistributors();
        });
    </script>
</body>
</html>
