<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Comfort - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Faded black overlay over the background image */
      background:
        linear-gradient(rgba(0,0,0,0.42), rgba(0,0,0,0.42)),
        url('images/bluebackground.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #273249;
    }

      .header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(
    90deg,
    #1a4078 0%,
    #1a4078 36%,   
    #347aeb 65%,    
    #347aeb 100%
  );
  color: #fff;
  min-height: 130px;
  padding: 0 32px 0 26px;
  box-sizing: border-box;
}
    
    .header-title {
      font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
      font-size: 2.3rem;
      letter-spacing: 2px;
      font-weight: bold;
      text-align: left;
      flex: 1;
    }
    .header-logo {
      flex-shrink: 0;
    }
    .header-logo img {
      width: 85px;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 2px 8px #347aeb23;
      margin-left: 18px;
    }
    .login-container {
      font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
      background: url('images/logo.svg') center/contain no-repeat, #fff;
      box-shadow: 0 6px 24px rgba(52, 122, 235, 0.12), 0 1.5px 6px rgba(0,0,0,0.08);
      border-radius: 20px;
      width: 360px;
      max-width: 95vw;
      margin: 40px auto 0 auto;   /* Moved up */
      padding: 85px 32px 55px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .login-container h2 {
      margin-bottom: 45px;
      margin-top: 0;
      font-size: 1.25rem;
      color: #3993ed;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 1px 1px #fff7;
      font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
    }
    .login-container input {
      width: 92%;
      padding: 12px 11px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #d1e3fa;
      font-size: 1.07rem;
      outline: none;
      transition: border 0.2s;
      margin-top: 0;
      font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
    }
    .login-container input:first-of-type { margin-top: 28px; }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 95%;
      padding: 13px;
      background: #3993ed;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.13rem;
      font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s;
      margin-top: 15px;
      margin-bottom: 4px;
      gap: 8px;
      box-shadow: 0 2px 8px #3993ed22;
    }
    .btn:hover {
      background: #2470bb;
    }
    #login-msg {
      color: #e74c3c;
      font-size: 1rem;
      margin-top: 6px;
      min-height: 20px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .header-top { font-size: 1.13rem; min-height: 60px; padding: 0 4vw 0 4vw;}
      .header-logo img { width: 58px; }
      .login-container { padding: 18px 3vw 12px 3vw; width: 98vw; margin-top: 16px;}
      .header-title { font-size: 1.18rem; }
    }
  </style>
</head>
<body>
  <div class="header-top">
    <span class="header-title">Cozy Comfort Login</span>
    <span class="header-logo">
      <img src="images/cozylogo.png" alt="Cozy Comfort Logo">
    </span>
  </div>

  <div class="login-container">
    <h2>Enter Your Credentials</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="login()">
      <svg width="22" height="22" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:4px">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M21 12H3"></path>
      </svg>
      Login
    </button>
    <p id="login-msg"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
