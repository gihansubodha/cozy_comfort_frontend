<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§º Cozy Comfort Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ğŸ§º Cozy Comfort Portal</h1>

    <!-- Login Form -->
    <div id="loginSection">
      <form id="loginForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="text-danger" id="loginError"></div>
      </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" style="display:none;">
      <div class="d-flex justify-content-between my-3">
        <h4 id="roleTitle">Dashboard</h4>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>

      <!-- ADMIN PANEL -->
      <div id="adminPanel" style="display:none;">
        <h5>ğŸ› ï¸ Manage Users</h5>
        <form id="createUserForm" class="row g-2 mb-3">
          <div class="col-md-3"><input type="text" class="form-control" id="newUsername" placeholder="Username" required></div>
          <div class="col-md-3"><input type="password" class="form-control" id="newPassword" placeholder="Password" required></div>
          <div class="col-md-3">
            <select class="form-select" id="newRole" required>
              <option value="">Select Role</option>
              <option value="manufacturer">Manufacturer</option>
              <option value="distributor">Distributor</option>
              <option value="seller">Seller</option>
            </select>
          </div>
          <div class="col-md-3"><button type="submit" class="btn btn-success">Create User</button></div>
        </form>
        <div id="userStatus" class="text-success mb-3"></div>
      </div>

      <!-- MANUFACTURER PANEL -->
      <div id="manufacturerPanel" style="display:none;">
        <h5>â• Add Blanket</h5>
        <form id="addBlanketForm" class="row g-2 mb-3">
          <div class="col-md-3"><input type="text" class="form-control" id="blanketName" placeholder="Name" required></div>
          <div class="col-md-3"><input type="text" class="form-control" id="blanketMaterial" placeholder="Material" required></div>
          <div class="col-md-3"><input type="number" class="form-control" id="blanketStock" placeholder="Stock" required></div>
          <div class="col-md-3"><button type="submit" class="btn btn-primary">Add</button></div>
        </form>
        <h6>ğŸ“‹ Inventory</h6>
        <table class="table table-bordered" id="manufacturerTable"><thead><tr><th>Name</th><th>Material</th><th>Stock</th></tr></thead><tbody></tbody></table>
        <div id="manufacturerAlert" class="text-danger"></div>
      </div>

      <!-- DISTRIBUTOR PANEL -->
      <div id="distributorPanel" style="display:none;">
        <h5>â• Add Inventory</h5>
        <form id="addInventoryForm" class="row g-2 mb-3">
          <div class="col-md-4"><input type="text" class="form-control" id="inventoryName" placeholder="Name" required></div>
          <div class="col-md-4"><input type="number" class="form-control" id="inventoryQty" placeholder="Quantity" required></div>
          <div class="col-md-4"><button type="submit" class="btn btn-primary">Add</button></div>
        </form>
        <h6>ğŸ“¦ Inventory</h6>
        <table class="table table-bordered" id="distributorTable"><thead><tr><th>Name</th><th>Quantity</th></tr></thead><tbody></tbody></table>
        <div id="distributorAlert" class="text-danger"></div>
      </div>

      <!-- SELLER PANEL -->
      <div id="sellerPanel" style="display:none;">
        <h5>â• Add Order</h5>
        <form id="addOrderForm" class="row g-2 mb-3">
          <div class="col-md-4"><input type="text" class="form-control" id="orderBlanket" placeholder="Name" required></div>
          <div class="col-md-4"><input type="text" class="form-control" id="customerName" placeholder="Customer" required></div>
          <div class="col-md-4"><input type="number" class="form-control" id="orderQty" placeholder="Quantity" required></div>
          <div class="col-md-12"><button type="submit" class="btn btn-primary">Add</button></div>
        </form>
        <h6>ğŸ§¾ Orders</h6>
        <table class="table table-bordered" id="ordersTable"><thead><tr><th>Name</th><th>Customer</th><th>Qty</th></tr></thead><tbody></tbody></table>
        <div id="sellerAlert" class="text-danger"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
