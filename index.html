<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cozy Comfort Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" class="dashboard" style="display:none">
    <h2>Welcome Admin</h2>
    <button onclick="logout()">Logout</button>
    <h3>Create User</h3>
    <form id="createUserForm">
      <input type="text" id="newUsername" placeholder="New Username" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <select id="newRole">
        <option value="manufacturer">Manufacturer</option>
        <option value="distributor">Distributor</option>
        <option value="seller">Seller</option>
      </select>
      <button type="submit">Create User</button>
    </form>
    <h3>Delete User</h3>
    <form id="deleteUserForm">
      <input type="text" id="deleteUsername" placeholder="Username to delete" required />
      <button type="submit">Delete User</button>
    </form>
  </div>

  <!-- Manufacturer Dashboard -->
  <div id="manufacturerDashboard" class="dashboard" style="display:none">
    <h2>Manufacturer Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <div id="manufacturerContent">
      <!-- Content will be filled by JS -->
    </div>
  </div>

  <!-- Distributor Dashboard -->
  <div id="distributorDashboard" class="dashboard" style="display:none">
    <h2>Distributor Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <div id="distributorContent">
      <!-- Content will be filled by JS -->
    </div>
  </div>

  <!-- Seller Dashboard -->
  <div id="sellerDashboard" class="dashboard" style="display:none">
    <h2>Seller Dashboard</h2>
    <button onclick="logout()">Logout</button>
    <div id="sellerContent">
      <!-- Content will be filled by JS -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
