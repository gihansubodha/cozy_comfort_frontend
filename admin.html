<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Cozy Comfort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Header -->
  <header class="header-top">
    <h1>Admin Dashboard</h1>
    <img src="images/cozylogo.png" alt="Cozy Comfort Logo" class="logo-img">
  </header>

  <!-- Second Header -->
  <header class="header-bottom">
    <p id="welcome-msg">Welcome!</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="dashboard" style="flex-direction: column;">
    <!-- Register User Section -->
    <div class="left-panel" style="margin-bottom:20px;">
      <div class="panel-header">
        <h2>Register New User</h2>
      </div>
      <input type="text" id="new-username" placeholder="Enter Username">
      <input type="password" id="new-password" placeholder="Enter Password">
      <select id="new-role">
        <option value="">Select Role</option>
        <option value="seller">Seller</option>
        <option value="distributor">Distributor</option>
        <option value="manufacturer">Manufacturer</option>
        <option value="admin">Admin</option>
      </select>
      <button class="btn" onclick="registerUser()">Add User</button>
      <p id="register-msg"></p>
    </div>

    <!-- All Users Table -->
    <div class="right-panel">
      <div class="panel-header">
        <h2>All Users</h2>
      </div>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      showWelcome();
      loadAllUsers();
    });
  </script>
</body>
</html>
