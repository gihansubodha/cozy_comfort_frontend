<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manufacturer Dashboard - Cozy Comfort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Header -->
  <header class="header-top">
    <h1>Manufacturer Dashboard</h1>
    <img src="images/cozylogo.png" alt="Cozy Comfort Logo" class="logo-img" />
  </header>

  <!-- Welcome Header -->
  <header class="header-bottom">
    <p id="welcome-msg">Welcome!</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="dashboard">
    <!-- Left: Manufacturer Stock -->
    <div class="left-panel">
      <div class="panel-header">
        <h2>Production Models</h2>
        <button class="add-stock-btn" onclick="showAddStockPopup()">+ Add Model</button>
      </div>
      <div class="scrollable-table">
        <table id="manufacturer-stock-table">
          <tr><th>Model</th><th>Model No.</th><th>Price</th><th>Quantity</th><th>Actions</th></tr>
        </table>
      </div>
    </div>

    <!-- Right: Distributor Requests + Alerts -->
    <div class="right-panel">
      <div class="low-stock-section">
        <h2 class="tab-header">Distributor Requests</h2>
        <div class="scrollable-table">
          <table id="distributor-requests">
            <tr><th>Model</th><th>Model No.</th><th>Price</th><th>Quantity</th><th>Distributor</th><th>Status</th></tr>
          </table>
        </div>
      </div>

      <div class="low-stock-section">
        <h2 class="tab-header">Low Stock Alerts</h2>
        <div id="low-stock-alerts">Checking...</div>
      </div>

      <div class="history-section align-header">
        <h2 class="tab-header">Distributor Request History</h2>
        <div class="scrollable-table">
          <table id="distributor-request-history">
            <tr><th>Model</th><th>Model No.</th><th>Price</th><th>Quantity</th><th>Distributor</th><th>Status</th></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Model Popup -->
  <div id="popup-form" class="popup-form">
    <h3>Add Production Model</h3>
    <div class="popup-content">
      <input type="text" id="add-model" placeholder="Enter Model Name" />
      <input type="text" id="add-model-number" placeholder="Enter Model Number" />
      <input type="number" id="add-price" placeholder="Enter Price" />
      <input type="number" id="add-qty" placeholder="Initial Quantity" />
      <button class="btn" onclick="addManufacturerStock()">Save</button>
      <button class="btn cancel" onclick="hideAddStockPopup()">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      showWelcome();
      loadManufacturerStock();
      autoLoadLowStockAlerts();
      loadDistributorRequests();
      loadDistributorRequestHistory();
    });
  </script>
</body>
</html>
